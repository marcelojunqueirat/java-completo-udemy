		#logo {

			background-repeat: no-repeat;

			right: 0;

			left: 0;
			cursor: pointer;
		}

		}

			content: '';
			display: block;
			position: absolute;
			left: 0;
			width: 26px;
			height: 16px;
			background-color: #ffffff;
			-webkit-mask: url(../../imagens/home.svg) no-repeat center;
			mask: url(../../imagens/home.svg) no-repeat center;
		}

		#sider-menu-acoes li.sider-acoes-help {

		}

			position: absolute;

			height: 19px;
			background-color: #ffffff;
			-webkit-mask: url(../../imagens/sign-out-alt.svg) no-repeat center;
			mask: url(../../imagens/sign-out-alt.svg) no-repeat center;
		}

		#sider-menu-acoes li a {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			cursor: pointer;

		.btAcoes { width:55px; height:21px; *width:80px; *height:27px; background: url(/sider/skins/sinfra/imagens/btAcoes.png) no-repeat top left; }
		.btSair { width:30px; height:21px; *width:58px; *height:27px; background: url(/sider/skins/sinfra/imagens/bt-sair.png) no-repeat top left; }
		.btCentralAjuda {
			width:95px;
			height:21px;
			background: url(/sider/skins/sinfra/imagens/btCentralAjuda.png) no-repeat top left;

			display: inline-block;
			margin: 0 0 0 0;
			padding: 5px 0 0 25px;
			text-align: left;

		.btAcoes:hover,
		.btSair:hover { background-position: 0px -30px; }
		.btInicio:active,
		.btAcoes:active,
		.btSair:active { background-position: 0px -60px; }
